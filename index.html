    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
    // Get IP address using a free API
    fetch('https://api64.ipify.org?format=json')
    .then(response => response.json())
    .then(ipData => {
        const ipAddress = ipData.ip; 

        // Prepare data to send
        const data = {
            PlayerID: "WebsiteUser_" + Math.floor(Math.random() * 100000),
            OperatingSystem: navigator.platform,
            ScreenResolution: window.screen.width + "x" + window.screen.height,
            TimeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            LocalTime: new Date().toLocaleString(),
            AppVersion: "1.0",
            Platform: "Web",
            IPAddress: ipAddress,
            AppName: "MyWebsite",
            CurrentScene: "LandingPage",
            SessionTime: 0, // Initial session time
            CustomField1: "Visit Start",
            CustomField2: navigator.userAgent // Capture browser info
        };

        // Send data to Google Apps Script
        fetch("https://script.google.com/macros/s/AKfycbzMfpnWWlpQl0e9udWBZfS1uS5Z3ViLahrC9yokCA9Zczot5ifQxlUXWkHi9NlptieW/exec", {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        // Store the entry time
        sessionStorage.setItem("entryTime", Date.now());
    });
</script> 

    <script>
      if (localStorage.getItem('accessGranted') !== 'true') {
          window.location.href = "password.html";
      }
  </script>
